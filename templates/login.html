<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas LMS Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.hau.edu.ph/images/banner-5.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      color: #D5A84C;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height to ensure vertical centering */
      overflow: hidden; /* Ensure content does not overflow */
    }

    .card {
      border-radius: 1rem;
      width: 200%; /* Set the width as a percentage of the container's width */
      max-width: 1000px; /* Set a maximum width for the card */
      overflow: hidden;
      background-color: rgba(18, 18, 18, 0.8); /* Semi-transparent background for card */
      margin: 0; /* Remove margin */
      position: relative; /* Ensure proper positioning */
      left: -50%; /* Shift the card left to center it */
    }


    .card-body {
      text-align: center;
      padding: 3rem;
    }

    .form-group {
      text-align: left;
    }

    .card-body h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 600;
      color: #D5A84C;
    }

    .btn {
      width: 100%;
      background-color: #890604;
      color: #D5A84C;
      border: none;
    }

    .btn:hover {
      background-color: #D5A84C;
      color: #121212;
    }

    .alert {
      background-color: #890604;
      color: #D5A84C;
      border-color: #890604;
    }

    @media (max-width: 767.98px) {
      .card-body h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card">
            <div class="card-body p-4 p-lg-5">
              <div class="logo-container mb-4">
                <h2 class="card-title">Canvas LMS Login</h2>
              </div>
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                </div>
                <div class="pt-1 mb-4">
                  <button type="submit" class="btn btn-lg btn-block">Login</button>
                </div>
                <p><a href="#">Forgot Password?</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
